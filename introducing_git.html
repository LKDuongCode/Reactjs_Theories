    <!-- 

        respository - kho chứa
        2 loại:
        - remote repo : trên git (máy chủ)
        - local repo: trên máy mình.

        Các bước đẩy code lên git:
        1. tạo repo trên git.
        2. git init - tạo repo trên máy tính
        3. git add .
        4.git commit -m 'feat: nội dung'
        5. git remote add origin https://github.com/Duongleaaa/SS33_module4.git
        6.git push -u origin main.

        *Cách 2:
        1. tạo repo trên git
        2. copy link repo 
        3. git clone link - vừa tạo một cái repo trên máy tính và trỏ đến repo trên remote.
        4. đẩy lên chỉ cần 3 lệnh:
            git add 
            git commit
            git push.
